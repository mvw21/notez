<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #note-form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin-top: 20px;
        }
        #note-form label {
            margin-top: 10px;
        }
        #note-form input, #note-form textarea, #note-form select, #note-form button {
            margin-top: 5px;
            padding: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        #note-form button {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #note-form button:hover {
            background-color: #e0e0e0;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Notes App</h1>

<div id="note-form">
    <label for="title">Title</label>
    <input id="title" type="text" />

    <label for="content">Content</label>
    <textarea id="content"></textarea>

    <label for="type">Type</label>
    <select id="type">
        <option value="PFGAME">PFGAME</option>
        <option value="LIFE">LIFE</option>
        <option value="CODING">CODING</option>
        <option value="OTHER">OTHER</option>
    </select>

    <button onclick="saveNote()">Save Note</button>
    <button onclick="fetchRandomNote()">Random Note</button>
</div>

<p id="message"></p>

<script>
    async function saveNote() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const type = document.getElementById('type').value;

        const response = await fetch('/api/notes/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ title, content, type }),
        });

        const messageEl = document.getElementById('message');
        if (response.ok) {
            messageEl.textContent = 'Note saved!';
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('type').value = 'PFGAME';
        } else {
            messageEl.textContent = 'Failed to save note';
        }
    }

    async function fetchRandomNote() {
        const response = await fetch('/api/notes/random');
        const note = await response.json();

        if (response.ok) {
            document.getElementById('random-note-title').textContent = note.title;
            document.getElementById('random-note-content').textContent = note.content;
            document.getElementById('random-note-type').textContent = note.type;
        }
    }
</script>
</body>
</html>
